<body onload="onBodyLoad()">
	<section data-role="popup" data-close-btn="none" id=modalGeneral data-theme=b data-transition=pop data-dismissible="false">

			<h1 class="titulo-blanco" id=tituloModal></h1>

				 <div class="row center-xs">

							<input type="password" name="tx_clave" value="">

						<a href="#" onclick="entrar()" class="ui-btn bg-green text-white">Entrar</a>
