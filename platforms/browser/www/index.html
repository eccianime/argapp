<body onload="onBodyLoad()">
	<section data-role="popup" data-close-btn="none" id=modalGeneral data-theme=b data-transition=pop data-dismissible="false">
		<div data-role="header">
			<h1 class="titulo-blanco" id=tituloModal></h1>
		</div>
		<div class="ui-content text-center">
			<p id=mensajeModal></p>
			<a href="#" id=botonAtrasModal class="ui-btn ui-btn-raised ui-btn-inline ui-corner-all" data-rel=back role="button"><i class="la la-ok"></i> Volver</a>
		</div>
	</section>
	<section data-role="page" id="index-dashboard" data-theme="c">
	<div data-role="header" data-position="fixed">
		<h1><span class="text-maroon">T</span>
		<span class="text-green">O</span>
		<span class="text-yellow">D</span>
		<span class="text-orange">D</span>
		<span class="text-purple">E</span>
		<span class="text-blue">S</span></h1>
	</div>
	<div data-role="content" 
>
		<div class="basic-box">
			<p class="text-center text-bold">Descuentos de hoy</p>
			<div id="listaDescuentos" class="table-responsive">
				<div class="text-center" style="height: 80px">
					Cargando...<br/>
					<i class="la la-sync la-spin la-3x"></i>
				</div>
			</div>
			<p class="text-right"><a href="descuentos.html" class="text-nostyle">Ver Más Descuentos</a></p>
		</div>
		<div class="basic-box">
			<p>¿Qué descuento estás buscando?</p>
			<div class="row" id="listaRubros">
				<div class="text-center" style="height: 80px">
					Cargando...<br/>
					<i class="la la-sync la-spin la-3x"></i>
				</div>
			</div>
		</div>
		<div class="basic-box"><p>Top Beneficios del Mes</p>
		<div id="listaTopDescuentos" class="table-responsive">
			<div class="text-center" style="height: 80px">
				Cargando...<br/>
				<i class="la la-sync la-spin la-3x"></i>
			</div>
		</div>
		</div>
		<div class="basic-box">
			<p>Busca tu beneficio por:</p>
			<div data-role="navbar" class="benef-navbar">
			<ul>
				<li><a href="#"><i class="la la-globe"></i><br/><span class=busca-benef-categ>Ubicación</span></a></li>
				<li><a href="#"><i class="la la-tags"></i><br/><span class=busca-benef-categ>Marca</span></a></li>
				<li><a href="#"><i class="la la-percentage"></i><br/><span class=busca-benef-categ>Descuento</span></a></li>
				<li><a href="#"><i class="la la-credit-card"></i><br/><span class=busca-benef-categ>Tarjeta</span></a></li>
			</ul>
		</div>
		</div>

	</div>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index-dashboard.js"></script>
</section>
